<!-- Generated template for the LocationCardComponent component -->
<div>
  <ion-card>
    <img src="/assets/imgs/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        {{ location.name }}
      </ion-card-title>
      <p>
        {{ location.description }}
      </p>
      <p>
        {{ location.location }}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="shareLocation()">
          <ion-icon name="share"></ion-icon>
          <div>Share</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="deleteLocation()">
          <ion-icon name="trash"></ion-icon>
          <div>Delete location</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
